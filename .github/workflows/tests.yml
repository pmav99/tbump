name: tests

on: [push]

jobs:
  run_tests:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]
        os: [windows-latest]

    steps:

    - uses: actions/checkout@v1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Prepare project for development
      run: |
        python -m pip install poetry
        python -m poetry config virtualenvs.create false
        python -m poetry install

    - name: Run tests
      run: |
        # tests run git commands, and they need
        # a proper git identity for that
        git config --global user.email "test@tbump-tests.com"
        git config --global user.name "Tasty Test"
        # Are the tests failures caused by the git config?
        git config -l
        python -m poetry run pytest -vs tbump/test/test_hooks.py -k working_hook

    - name: Send coverage to codecov.io
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
